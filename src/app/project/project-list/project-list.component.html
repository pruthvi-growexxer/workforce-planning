<div class="container">
  <aside class="side-panel">
    <div class="logo-container">
      <img src="assets/images/happierwork-logo.png" alt="HappierWork Logo" />
    </div>
    <ul class="menu">
      <li><a href="#">Workforce Planning</a></li>
    </ul>
  </aside>

  <div class="main-content">
    <header class="header">
      <h1>Planning Projects</h1>
      <button class="add-button">+</button>
    </header>

    <div class="project-list">

      <div class="project-card" *ngFor="let project of projects">
        <div class="card-header">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
        <div class="details">
          <div class="detail">
            <p><strong>Budget:</strong></p>
            <p>{{ project.budget }}</p>
          </div>
          <div class="detail">
            <p><strong>Total No. of Positions:</strong></p>
            <p>{{ project.positions }}</p>
          </div>
          <div class="detail">
            <p><strong>Co-planners:</strong></p>
            <p>{{ project.collaborators }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
