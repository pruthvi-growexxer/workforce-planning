<div class="container">
  <app-sidebar></app-sidebar>

  <div class="body">
    <app-header></app-header>
    <div class="main-content">

      <span class="page-title">
        <p>Planning Projects</p>
        <button class="add-button" (click)="openAddProject()">+</button>
      </span>
      <div class="project-list">

        <div class="project-card" *ngFor="let project of projects" routerLink="/position/list"
          routerLinkActive="active">
          <div class="card-header">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </div>
          <div class="details">
            <div class="detail">
              <p><strong>Budget:</strong></p>
              <p>{{ project.budget }}</p>
            </div>
            <div class="detail">
              <p><strong>Total No. of Positions:</strong></p>
              <p>{{ project.positions }}</p>
            </div>
            <div class="detail">
              <p><strong>Co-planners:</strong></p>
              <p>{{ project.collaborators }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
